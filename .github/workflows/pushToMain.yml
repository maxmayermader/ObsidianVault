name: Merge to Main

on:
  push:
    branches: [ "main", "mac", "PC" ]
  pull_request:
    branches: [ "main" ]

jobs:
  merge-to-main:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v16
      with:
        fetch-depth: 0

    - name: Merge to main
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git checkout main
        git merge ${{ github.ref }} --no-ff -m "Merge ${{ github.ref }} into main"
        git push origin main

    - name: Check for merge conflicts
      if: failure()
      run: |
        echo "Merge conflict detected. Please resolve conflicts manually."
        exit 1
